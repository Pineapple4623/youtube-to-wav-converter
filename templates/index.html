<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.9/iframeResizer.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 max-w-2xl">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">
                <i class="fab fa-youtube text-red-600 mr-2"></i>
                YouTube Downloader
            </h1>
            <p class="text-center text-gray-600 mb-8">Download YouTube videos in MP3 or MP4 format</p>
            
            <div class="space-y-6">
                <!-- URL Input -->
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-700 mb-2">
                        YouTube URL
                    </label>
                    <div class="flex gap-3">
                        <input type="text" id="url" 
                               class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg"
                               placeholder="Paste YouTube URL here">
                        <button onclick="checkVideo()" 
                                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-lg font-medium flex items-center gap-2">
                            <i class="fas fa-search"></i>
                            Check
                        </button>
                    </div>
                </div>

                <!-- Video Preview -->
                <div id="videoPreview" class="hidden">
                    <div class="relative w-full" style="padding-bottom: 56.25%;">
                        <iframe id="cardApiIframe" 
                                scrolling="no" 
                                width="100%" 
                                height="100%" 
                                allowtransparency="true" 
                                style="position: absolute; top: 0; left: 0; border: none;"
                                src=""></iframe>
                    </div>
                </div>

                <!-- Download Button -->
                <div id="downloadSection" class="hidden text-center">
                    <button onclick="convert()" 
                            class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 text-lg font-medium flex items-center gap-2 mx-auto">
                        <i class="fas fa-download"></i>
                        Download
                    </button>
                </div>

                <!-- Status Message -->
                <div id="message" class="text-center text-sm"></div>

                <!-- Loading Spinner -->
                <div id="loading" class="hidden text-center">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
                    <p class="mt-2 text-gray-600">Processing your request...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentVideoUrl = '';

        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `text-center text-sm ${isError ? 'text-red-600' : 'text-green-600'}`;
            messageDiv.textContent = message;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function checkVideo() {
            const url = document.getElementById('url').value;
            if (!url) {
                showMessage('Please enter a YouTube URL', true);
                return;
            }

            currentVideoUrl = url;
            const videoPreview = document.getElementById('videoPreview');
            const downloadSection = document.getElementById('downloadSection');
            const iframe = document.getElementById('cardApiIframe');

            // Show the preview section
            videoPreview.classList.remove('hidden');
            downloadSection.classList.remove('hidden');

            // Update iframe source with the video URL
            iframe.src = `https://p.oceansaver.in/api/card2/?url=${encodeURIComponent(url)}&adUrl=https://myAdurl.com`;

            // Initialize iframe resizer
            iFrameResize({ log: false }, '#cardApiIframe');
        }

        async function convert() {
            if (!currentVideoUrl) {
                showMessage('Please check the video first', true);
                return;
            }

            showLoading(true);
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: currentVideoUrl,
                        media_type: 'audio',
                        quality: 'best'
                    }),
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = `youtube-audio.mp3`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(downloadUrl);
                    document.body.removeChild(a);
                    showMessage('Download started!');
                } else {
                    const data = await response.json();
                    showMessage(data.error || 'Download failed', true);
                }
            } catch (error) {
                showMessage('Error during conversion: ' + error.message, true);
            } finally {
                showLoading(false);
            }
        }
    </script>
</body>
</html>
